app:
  id: ari:cloud:ecosystem::app/23392b90-4271-4239-98ca-a3e96c663cbb
  runtime:
    name: nodejs22.x

modules:
  macro:
    - key: mermaid-diagram
      resource: custom-ui
      title: Mermaid diagram
      icon: resource:icons;app-icon.png
      description: Render a Mermaid diagram from a code block on a page
      categories:
        - formatting
        - confluence-content
        - visuals
        - development
      config:
        resource: macro-config
        viewportSize: small
        render: native
        title: Mermaid diagram configuration

resources:
  - key: custom-ui
    path: build/custom-ui
    tunnel:
      port: 5173
  - key: macro-config
    path: src/config.tsx
  - key: icons
    path: icons

permissions:
  scopes:
    - 'read:page:confluence'
  content:
    styles:
      - 'unsafe-inline'
