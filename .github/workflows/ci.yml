name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: '22.21.1'

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run yarn lint
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test --coverage

  build-forge-app:
    name: Build forge app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build forge app
        run: |
          cd app
          yarn build

  build-custom-ui:
    name: Build custom UI app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build custom UI
        run: |
          cd custom-ui
          yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: custom-ui-build
          path: app/build/

  deploy-development:
    name: Deploy to Development
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test, build-forge-app, build-custom-ui]
    environment: development
    concurrency: development
    env:
      FORGE_ENVIRONMENT: development
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
      FORGE_INSTALLATION_SITE: ${{ secrets.FORGE_INSTALLATION_SITE }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: custom-ui-build
          path: app/build/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Configure Forge
        run: forge settings set usage-analytics true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run forge lint
        run: .github/workflows/forge-lint.sh

      - name: Deploy
        run: |
          cd app
          forge deploy -e $FORGE_ENVIRONMENT

      - name: Install
        run: .github/workflows/forge-install.sh

  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test, build-forge-app, build-custom-ui]
    environment: staging
    concurrency: staging
    env:
      FORGE_ENVIRONMENT: staging
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
      FORGE_INSTALLATION_SITE: ${{ secrets.FORGE_INSTALLATION_SITE }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: custom-ui-build
          path: app/build/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Configure Forge
        run: forge settings set usage-analytics true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run forge lint
        run: .github/workflows/forge-lint.sh

      - name: Deploy
        run: |
          cd app
          forge deploy -e $FORGE_ENVIRONMENT

      - name: Install
        run: .github/workflows/forge-install.sh

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    concurrency: production
    env:
      FORGE_ENVIRONMENT: production
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
      FORGE_INSTALLATION_SITE: ${{ secrets.FORGE_INSTALLATION_SITE }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: custom-ui-build
          path: app/build/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Configure Forge
        run: forge settings set usage-analytics true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run forge lint
        run: .github/workflows/forge-lint.sh

      - name: Deploy
        run: |
          cd app
          forge deploy -e $FORGE_ENVIRONMENT
